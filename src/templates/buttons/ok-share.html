<li style="background-color:#F98E32">
    <label><input type="checkbox" id="slg-btn-ok-share" class="slg-btn-ckeckbox" checked>
        Одноклассники Класс</label>

    <div class="slg-sub-button-setting">
        <p>
            <label for="slg-btn-socialButtons-ok-share-url"><strong>Адрес страницы</strong><i
                    class="slg-icon-help"></i>
                <span class="slg-field-hint">Задайте адрес страницы, которой пользователь должен поделиться, чтобы разблокировать скрытый контент. Оставьте это поле пустым, чтобы использовать адрес страницы, где будет установлен Замок.</span>
            </label>
            <input type="text" id="slg-btn-socialButtons-ok-share-url" placeholder="http://sociallocker.ru"
                   data-default="">
        </p>

        <p>
            <label for="slg-btn-socialButtons-ok-share-title"><strong>Текст кнопки</strong><i
                    class="slg-icon-help"></i>
                <span class="slg-field-hint">Необязательно. Название кнопки, расположенное на обложке, используются в некоторых темах (по умолчанию только в Secrets и Flat).</span>
            </label>
            <input type="text" id="slg-btn-socialButtons-ok-share-title" value="класс" data-default="класс">
        </p>
    </div>
    <div class="slg-btn-edit"></div>
    <div class="slg-btn-move"></div>
</li>
